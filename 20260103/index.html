<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/app.css">
    <style>
        :root {
            --bg: #000;
            --text: #fff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: iranyekan;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-list {
            width: 600px;
            background-color: #18181B;
            padding: 20px;
            border-radius: 20px;
            /*temp*/
            /* height: 246px; */

        }

        .list-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .quantity {
            font-weight: lighter;
            color: #c9c9c999;
        }

        .btn {
            color: #fff;
            font-size: large;
            font-weight: lighter;
            font-family: iranyekan;
            border: 1px solid #FFFFFF1A;
            background-color: #18181B;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .active {
            color: #818CF8;
            border: 1px solid #818CF833;
            background-color: #242740;
        }

        .tags {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .products {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .product {
            padding: 20px 10px;
            width: 270px;
            border: 1px solid #818CF833;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }

        .product-title {
            font-size: small;
        }

        .product-image {
            height: 40px;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="product-list">
        <div class="list-title">
            <span>لیست محصولات ویژه</span>
            <span class="quantity">2 عدد</span>
        </div>
        <div class="tags">
            <button class="btn active">دیجیتال</button>
            <button class="btn">موبایل</button>
            <button class="btn">مد و پوشاک</button>
        </div>
        <div class="products">
            <div class="product">
                <img class="product-image" src="./assets/images/img2.png" />
                <span class="product-title">کفش سالومون اکس تی راش Salomon XT-RUSH
                </span>
            </div>
            <div class="product">
                <img class="product-image" src="./assets/images/img2.png" />
                <span class="product-title">کفش سالومون اکس تی راش Salomon XT-RUSH
                </span>
            </div>
        </div>
    </div>
</body>

</html>
