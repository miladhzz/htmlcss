<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
        :root{
        --bg: #000;
        --text: #fff;
             }     
        body{
            background: var(--bg);
            color: var(--text);
        }
        .flex{
            display: flex;                        
        }
        .base {
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .card{
            background-color: #363535;
            border-radius: 20px;
            border: 1px solid #FFFFFF;
            overflow: hidden;
            padding-bottom: 20px;
        }

        .j-between{
            justify-content: space-between;
        }
        .gap {
            gap: 10px;
        }
        .title{
            /* font-size: 20px; */
            font-weight: 600;
            padding: 0 10px;
        }
        .price {
            padding: 0 10px;
        }
        .percent {
            background-color: #BA1C1C;
            padding: 5px 10px 5px 10px;
            border-radius: 40px;
        }
        .start {
            align-items: start;
        }
        .final-price{
            font-size: 20px;
            font-weight: 600;
        }
        .off-price {
            text-decoration: line-through;
        }
        .img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="flex base">
        <div class="card">
            <img class="img" src="images/mobile.webp" alt="mobile" />
            <h3 class="title">title</h3>
            <div class="price flex j-between start">
                <span class="percent">15%</span>
                <div>
                    <div class="final-price">3000 تومان</div>
                    <div class="off-price">3500</div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
