<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
        }        
        .flex {
            display: flex;
        }
        .justify {
            justify-content: space-between;
        }
        .gap {
            gap: 10px;
        }
        .align-center{
            align-items: center;
        }
        .logo {
            width: 300px;
            max-width: 100%;
            height: auto;
        }
        .input {
            outline: none;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgb(240, 240, 241);
        }
        .btn{
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 500ms;
            background-color: rgb(240, 240, 241);
            color: black;
        }

        .btn:hover{
            background-color: rgb(172, 172, 172);
        }
        .b-link{
            text-decoration: none;
        }
        .icon{
            color: white;
        }

    </style>
</head>
<body>
    <div class="flex justify align-center">
        <img class="logo" src="images/sigi.svg" alt="digikala">
        <div>
            <input class="input" name="search" type="text" placeholder="جستجو"/>
        </div>
        <div class="flex gap align-center">
            <a class="flex gap align-center btn b-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Lucide by Lucide Contributors - https://github.com/lucide-icons/lucide/blob/main/LICENSE --><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 17l5-5l-5-5m5 5H3m12-9h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/></svg>
                <span>ورود | ثبت نام</span>
            </a>
            <a class="icon b-link" href="#" aria-label="سبد خرید">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Lucide by Lucide Contributors - https://github.com/lucide-icons/lucide/blob/main/LICENSE --><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></g></svg>
            </a>
        </div>
    </div>
</body>
</html>
