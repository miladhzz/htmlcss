<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/app.css">
    <style>
        :root {
            --bg: #000;
            --text: #fff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: iranyekan;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-card {
            width: 150px;
            border-radius: 10px;
            border-width: 1px;
            border: 1px solid #fff;
            overflow: hidden;
        }

        .product-image {
            background-color: #26272B;
            padding: 10px;
        }

        .image {
            display: block;
            width: 100%;
            border-radius: 10px;
        }

        .product-title {
            padding: 0 10px 0 10px;
            font-size: 12px;
            font-weight: 400;
        }

        .product-prices {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 0 10px;
        }

        .price-new {
            color: #38BDF8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toman {
            font-size: 9px;
        }
    </style>
</head>

<body>
    <article class="product-card">
        <div class="product-image">
            <img class="image" src="assets/images/image.png" alt="nike kafsh" />
        </div>
        <h3 class="product-title">نایک زوم استراکچر اسپرت مشکی</h3>
        <div class="product-prices">
            <div class="price-old">
                <del>3,200,000</del>
            </div>
            <div class="price-new">
                <span>1,100,000 </span>
                <span class="toman">تومان</span>
            </div>
        </div>
    </article>
</body>

</html>
